<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Apostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BATALHA DO FIGUEIRÃO</h1>
    
    <div id="bet-section">
        <h2>Escolha seu lado!!!</h2>
        <label for="team">Selecione o lutador:</label>
        <select id="team">
            <option value="team1">Rhuan</option>
            <option value="team2">Vitão</option>
        </select>
        <br><br>
        <label for="amount">Valor da aposta:</label>
        <input type="number" id="amount" placeholder="Valor da aposta">
        <br><br>
        <button onclick="placeBet()">Apostar</button>
    </div>
    
    <div id="bet-results">
        <h2>Resultado das Apostas</h2>
        <ul id="bet-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
